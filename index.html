<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSP Educonsultants ‚Äî Quick Links</title>
  <meta name="description" content="Quick access to JSP Educonsultants: email, website, company booklet, and interest survey." />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{ --bg:#0b1220; --card:#0f172a; --muted:#94a3b8; --text:#e2e8f0; --brand:#22c55e; --brand-2:#38bdf8; --radius:18px; --shadow:0 10px 30px rgba(2,6,23,.45); }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{ margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; color:var(--text);
      background: radial-gradient(1000px 600px at 10% -10%, rgba(34,197,94,.15), transparent 60%), radial-gradient(800px 500px at 110% 10%, rgba(56,189,248,.12), transparent 60%), var(--bg);
      display:grid; place-items:center; padding:32px; }
    .wrap{width:min(980px,100%);} header{display:flex; align-items:center; gap:16px; margin-bottom:20px;}
    .logo{display:grid; place-items:center; width:56px; height:56px; border-radius:14px; background:linear-gradient(135deg,#22c55e,#16a34a); box-shadow:var(--shadow)}
    .logo svg{width:32px;height:32px}
    h1{font-size:clamp(22px,3.5vw,34px); margin:0} .sub{color:var(--muted); margin-top:6px}
    .card{background:rgba(15,23,42,.70); backdrop-filter:saturate(150%) blur(8px); border:1px solid rgba(148,163,184,.15); border-radius:var(--radius); box-shadow:var(--shadow)}
    .grid{display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:14px; padding:18px}
    @media (max-width:640px){.grid{grid-template-columns:1fr}}
    .link{display:flex; align-items:center; gap:14px; padding:16px 18px; border-radius:14px; background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(148,163,184,.15); text-decoration:none; color:var(--text); transition:.2s transform,.2s box-shadow,.2s border-color}
    .link:hover{transform:translateY(-1px); box-shadow:0 8px 20px rgba(2,6,23,.35); border-color:rgba(56,189,248,.35)}
    .link .icon{width:34px;height:34px;display:grid;place-items:center;border-radius:10px;background:rgba(56,189,248,.12)}
    .link .txt{display:grid}
    .link .lbl{font-weight:600}
    .link .url{font-size:13px; color:var(--muted)}
    footer{margin-top:18px; color:var(--muted); font-size:12px; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="JSP logo">
          <path d="M12 3L2 8l10 5 8-4.1V14h2V8L12 3Z" fill="#052e16"/>
          <path d="M6 11.5V15c0 1.66 2.69 3 6 3s6-1.34 6-3v-3.2L12 16 6 11.5Z" fill="#bbf7d0"/>
          <circle cx="20" cy="14.5" r="1.2" fill="#86efac"/>
        </svg>
      </div>
      <div>
        <h1>JSP Educonsultants ‚Äî Quick Links</h1>
        <div class="sub">Fast access to our email, website, company booklet, and interest survey.</div>
      </div>
    </header>

    <section class="card" aria-label="Quick links">
      <div class="grid" role="list">
        <a class="link" role="listitem" href="mailto:contact@jspeduconsultants.com" aria-label="Email JSP Educonsultants">
          <span class="icon" aria-hidden="true">üìß</span>
          <span class="txt"><span class="lbl">Email</span><span class="url">contact@jspeduconsultants.com</span></span>
        </a>

        <a class="link" role="listitem" href="https://www.jspeduconsultants.com/" target="_blank" rel="noopener" aria-label="Visit website">
          <span class="icon" aria-hidden="true">üåê</span>
          <span class="txt"><span class="lbl">Website</span><span class="url">jspeduconsultants.com</span></span>
        </a>

        <a class="link" role="listitem" href="https://drive.google.com/file/d/1Iygz0RvGorifsULsUdIj21Ypg0Nl9Xzs/view?usp=sharing" target="_blank" rel="noopener" aria-label="Open company booklet">
          <span class="icon" aria-hidden="true">üìÑ</span>
          <span class="txt"><span class="lbl">Booklet</span><span class="url">Google Drive (PDF)</span></span>
        </a>

        <a class="link" role="listitem" href="https://docs.google.com/forms/d/1GYredaCdIeO6O0BuHNm2-JL8bqH85VbVm-X7wix7zuc/viewform" target="_blank" rel="noopener" aria-label="Open survey form">
          <span class="icon" aria-hidden="true">üìù</span>
          <span class="txt"><span class="lbl">Survey</span><span class="url">Google Form</span></span>
        </a>
      </div>
    </section>

    <footer>
      ¬© <span id="yr"></span> JSP Educonsultants Pvt Ltd ‚Ä¢ Built for quick sharing
    </footer>
  </main>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
